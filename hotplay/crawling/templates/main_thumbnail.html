<div class="salerow salerow3 multiline">
    {% for  tmp in lives %}
    <a class="sale_capsule app_impression_tracked" data-ds-appid="787480"
        href="{{tmp.stream_url}}" target="_blank">
        <div class="sale_capsule_image_ctn">
            <div class="sale_capsule_image_hover"></div><img class="sale_capsule_image autosize"
            src="{{tmp.stream_thumbnail}}">
        </div>
        <div class="discount_block  discount_block_inline" data-price-final="2112000">
            <div class="discount_pct">{{tmp.title}}</div>
            <div class="discount_prices">
                <div class="discount_original_price"></div>
                <div class="discount_final_price">{{tmp.channel_name}} / {{tmp.stream_views}}</div>
            </div>
        </div>
    </a>
    {% endfor %}
</div>
