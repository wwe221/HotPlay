{% for tmp in lives %}
<div class="carousel-item ">
    <div id="detail-{{tmp.id}}">
        <div class="discount_block  discount_block_inline" data-price-final="2112000">
            <div class="discount_pct">{{tmp.title}}</div>
            <div class="discount_prices">
                <div class="discount_original_price"></div>
                <div class="discount_final_price">{{tmp.channel_name}} / {{tmp.stream_views}}</div>
                {% if user.is_authenticated  %}
                {% if user in tmp.fav_user.all %}
                <span class="btn-fav text-white" data-id="{{tmp.id}}"><i class="fas fa-star"></i></span>
                {% else %}
                <span class="btn-fav " data-id="{{tmp.id}}"><i class="far fa-star"></i></span>
                {% endif %}
                {% endif %}
            </div>
        </div>
    </div>
    <input type="hidden" class="idstore" value="{{tmp.id}}">
    <input type="hidden" id="stream-url-{{tmp.id}}" value="{{tmp.stream_embed_url}}">
    {% comment %} <img class="slide-thumbnail" id="thumbnail-{{tmp.id}}" src="{{tmp.stream_thumbnail}}">
    {% endcomment %}
    <iframe id="stream-{{tmp.id}}" class="d-block w-100" width="640" height="360" src="" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</div>
{% endfor %}
