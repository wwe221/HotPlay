<tbody>
    {% for tmp in lives %}
    <tr>
        <td>
            <div class="card" style="width: 20rem;">
                <!-- onclick="location.href='{{tmp.link}}'" -->
                <img src="{{tmp.img}}" class="card-img-top" alt="...">
                <div class="card-body text-left">
                    <p class="font-weight-bold mb-1" data-toggle="tooltip" data-placement="top" title="{{tmp.title}}">
                    {% if tmp.tof == 1 %}
                        {{tmp.title|slice:":20"}}...                          
                    {% else %}
                        {{tmp.title}}
                    {% endif %}
                    </p>
                    <p class="text-monospace">{{tmp.channel}}
                            <span class="font-weight-lighter">{{tmp.viewer}}</span>
                    </p>
                    <!-- <p class="card-text">{{tmp.link}}</p> -->
                    <!-- <a href="#" class="btn btn-primary">{{tmp.viewer}}</a> -->
                </div>
            </div>
        </td>
    </tr>
    {% endfor %}
</tbody>
