<tbody>
    <tr>
        <td>
            {{length}}

        </td>
    </tr>
    {% for tmp in lives %}    
    <tr>
        <td>
            <div class="card" style="width: 20rem;">
                <!-- onclick="location.href='{{tmp.stream_url}}'" -->
                <img src="{{tmp.stream_thumbnail}}" class="card-img-top" alt="...">
                <div class="card-body text-left">
                    <p class="font-weight-bold mb-1" data-toggle="tooltip" data-placement="top" title="{{tmp.title}}">
                    {% if tmp.tof == 1 %}
                        {{tmp.title|slice:":20"}}...
                    {% else %}
                        {{tmp.title}}
                    {% endif %}
                    </p>
                    <p class="text-monospace">{{tmp.channel_name}}
                        <span class="font-weight-lighter">{{tmp.stream_views}}</span>
                    </p>
                    <!-- <p class="card-text">{{tmp.stream_url}}</p> -->
                    <!-- <a href="#" class="btn btn-primary">{{tmp.stream_views}}</a> -->
                </div>
            </div>
        </td>
    </tr>
    {% endfor %}
</tbody>
