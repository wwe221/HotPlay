{% load static %}
<div class="row">
    {% for tmp in lives %}
    <div class="col-lg-4 col-md-6">
        <div class="room-items">
            <div class="room-img set-bg">
                <img src="{{tmp.stream_thumbnail}}" style="width:100%; height:100%;">
                <a href="#" class="room-content">
                    <i class="far fa-heart"></i>
                </a>
            </div>
            <div class="room-text">
                <div class="room-details">
                    <div class="room-title">
                        <h5 class="font-weight-bold mb-1" data-toggle="tooltip" data-placement="top"
                            title="{{tmp.title}}">
                            {% if tmp.tof == 1 %}
                            {{tmp.title|slice:":20"}}...
                            {% else %}
                            {{tmp.title}}
                            {% endif %}
                        </h5>
                        <a href="#"><i class="fas fa-id-badge mt-1"></i><span>&nbsp{{tmp.channel_name}}</span></a>
                        <a href="#" class="large-width"><i class="fas fa-users mt-1"></i><span>&nbsp{{tmp.stream_views}}</span></a>
                    </div>
                </div>
                {% if split >= 1 %}
                <div>
                    <button class="site-btn btn-line" aria-label="Radio button for following text input"
                        value="{{tmp.stream_embed_url}}" data-target="right">오른쪽</button>
                    <button class="site-btn btn-line mr-2" aria-label="Radio button for following text input"
                        value="{{tmp.stream_embed_url}}" data-target="left">왼쪽</button>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
